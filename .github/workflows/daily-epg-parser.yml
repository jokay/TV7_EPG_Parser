name: Daily EPG Parser

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  run-epg:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: python -m pip install --upgrade pip && pip install -r requirements.txt

    - name: Run main.py
      run: python main.py

    - name: Ensure XML files exist
      run: |
        missing=0
        for file in tv7_epg.xml tv7_init7_epg.xml tv7_teleboy_epg.xml; do
          if [ ! -f "$file" ]; then
            echo "Error: $file not found!"
            missing=1
          fi
        done
        if [ $missing -eq 1 ]; then
          exit 1
        fi

    - name: Gzip XML files
      run: |
        for file in tv7_epg.xml tv7_init7_epg.xml tv7_teleboy_epg.xml; do
          gzip -c "$file" > "$file.gz"
        done

    - name: Commit results to TV7_EPG_Data
      env:
        PAT_TOKEN: ${{ secrets.TARGET_REPO_PAT }}
      run: |
        git clone https://x-access-token:${PAT_TOKEN}@github.com/jokay/TV7_EPG_Data.git target
        cd target

        # Copy gzipped files to root
        cp -u ../tv7_epg.xml.gz ../tv7_init7_epg.xml.gz ../tv7_teleboy_epg.xml.gz . 2>/dev/null || true

        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"

        git add .

        if git diff --cached --quiet; then
          echo "No changes to commit"
        else
          git commit -m "Daily TV7 EPG update $(date -u +"%Y-%m-%d %H:%M UTC")"
          git push origin master
        fi
