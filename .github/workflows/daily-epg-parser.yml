name: Daily EPG Parser

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  run-epg:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: python -m pip install --upgrade pip && pip install -r requirements.txt

    - name: Run main.py
      run: python main.py

    - name: Stop if no XML files
      run: |
        ls -nah
        if ! ls tv7_epg.xml tv7_init7_epg.xml tv7_teleboy_epg.xml 1> /dev/null 2>&1; then
          echo "Error: No XML files were generated!"
          exit 1
        fi

    - name: Gzip existing XML files
      run: |
        files=""
        for file in tv7_epg.xml tv7_init7_epg.xml tv7_teleboy_epg.xml; do
          if [ -f "$file" ]; then
            gzip -c "$file" > "$file.gz"
            files="$files $file.gz"
          fi
        done
        echo "gzipped_files=$files" >> $GITHUB_ENV

    - name: Commit results to TV7_EPG_Data
      env:
        PAT_TOKEN: ${{ secrets.TARGET_REPO_PAT }}
        gzipped_files: ${{ env.gzipped_files }}
      run: |
        git clone https://x-access-token:${PAT_TOKEN}@github.com/jokay/TV7_EPG_Data.git target
        cd target

        # Copy only gzipped files that exist
        for file in $gzipped_files; do
          cp "$file" .
        done

        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"

        git add .

        if git diff --cached --quiet; then
          echo "No changes to commit"
        else
          git commit -m "Daily EPG update $(date -u +"%Y-%m-%d %H:%M UTC")"
          git push origin master
        fi
