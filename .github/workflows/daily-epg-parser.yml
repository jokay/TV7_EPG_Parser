name: Daily EPG Parser

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  run-epg:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout this repo
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: python -m pip install --upgrade pip && pip install -r requirements.txt

    - name: Run EPG Parser
      run: python main.py

    - name: Ensure output folder exists
      run: mkdir -p output

    - name: Commit results to TV7_EPG_Data
      env:
        PAT_TOKEN: ${{ secrets.TARGET_REPO_PAT }}
      run: |
        # Clone target repo using PAT
        git clone https://x-access-token:${PAT_TOKEN}@github.com/jokay/TV7_EPG_Data.git target

        # Copy all files from output/ directly into root of target repo
        rsync -av --ignore-missing-args --exclude='.git' output/ target/

        cd target

        # Configure Git author
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"

        # Stage all files
        git add .

        # Commit and push (works even for first commit)
        if git diff --cached --quiet; then
          echo "No changes to commit"
        else
          # Detect if repo is empty (first commit)
          if [ ! -f .git/HEAD ]; then
            git commit --allow-empty -m "Initial EPG data commit $(date -u +"%Y-%m-%d %H:%M UTC")"
          else
            git commit -m "Daily EPG update $(date -u +"%Y-%m-%d %H:%M UTC")"
          fi
          git push origin master
        fi
